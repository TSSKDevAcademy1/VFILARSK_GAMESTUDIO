<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org.ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html">
	
	
	<ui:define name="">
	<o:resourceInclude path="mines>"
	</ui:define>
	
	
	<head>
		<title>Login screen</title>
	</head>
	<body>
		<h:form>
			<h:panelGrid columns="3">
				Name:
				<h:inputText id="name" value="#{user.name}">
					<f:validateLength minimum="5" maximum = "10"></f:validateLength>
				</h:inputText>
				<h:message for = "name" errorClass="invalid"/>
				Password:
				<h:inputText id="passwd" value="#{user.passwd}">
					<f:validateLength minimum="5" maximum = "10"></f:validateLength>
				</h:inputText>
				<h:message for = "passwd" errorClass="invalid"/>
				Birthdate:
				<rich:calendar id="date" value="#{user.birthDate}" datePattern="d.M.yyyy"/>
				<h:message for="date" errorClass="invalid"/>
				Age:
				<h:inputText id="age" value="#{user.age}">
					<f:validateLength minimum="0" maximum = "150"></f:validateLength>
				</h:inputText>
				<h:message for = "age" errorClass="invalid"/>
				<br/>
				Country:
				<h:selectOneMenu id="country" value="#{user.country}">
					<f:selectItem itemValue="#{null}" itemLabel="-- Select country --" noSelectionOption="true" />
					<f:selectItems value="#{countryRepository.countries}"></f:selectItems>
				</h:selectOneMenu>
				<h:message for="country" errorClass="invalid"/>
				<h:commandButton action="main.jsf" value="Submit" />
			</h:panelGrid>
		</h:form>
	</body>
</html>
